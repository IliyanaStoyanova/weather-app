<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main">
    <section class="card input-part">
      <header class="card-header"><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <div class="card-body">
        <input type="text" placeholder="Enter city name" class="city"/>
        <span class="info"></span>
        <button class="btn location">Get Weather</button>
      </div>
    </section>
    <section class="weather-part">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg"><sup>o</sup></span>C
      </div>
      <div class="weather">_ _</div>
      <div class="place">
        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="col feels">
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg"><sup>o</sup></span>C
            </div>
            <p>Feels like</p>
        </div>
      </div>
      <div class="col humidity">
        <i class="bx bxs-droplet-half"></i>
        <div class="details">
          <span>_</span>
          <p>Humidity</p>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/apiKey.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
